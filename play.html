<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="'viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementary</title>

    <link rel="stylesheet" href="play.css" />
</head>
<body>
    <header>
        <h1>Elementary</h1>
        <nav>
            <a href="index.html">login</a>
            <a href="play.html">play</a>
            <a href="guide.html">guide</a>
        </nav>
    </header>
    <div class="container">
        <aside>
            <h3>Leaderboard</h3>
            <p>Joe <b class="element oxygen">O</b> (3)</p>
            <p>Billy <b class="element lithium">Li</b></p>
            <p>Bob <b class="element helium">He</b></p>
        </aside>
        <main>
            <h2>Click to get matter</h2>
            <img src="assets/images/pexels-ivan-samkov-9629708.jpg" alt="flask" width="200" id="flask">
            <p><button onclick="create()">Create</button></p>
            <p><button onclick="upgrade(0)">Increase Hydrogen</button>10000 <b class="element helium">He</b></p>
            <p><button onclick="upgrade(1)">Increase Helium</button>1000 <b class="element lithium">Li</b></p>
            <p><button onclick="upgrade(2)">Increase Lithium</button>100 <b class="element beryllium">Be</b></p>
            <p><button onclick="upgrade(3)">Increase Beryllium</button>10 <b class="element boron">B</b></p>
            <p><button onclick="upgrade(4)">Increase Boron</button>10 <b class="element carbon">C</b></p>
            <p><button onclick="upgrade(5)">Increase Carbon</button>10 <b class="element nitrogen">N</b></p>
            <p><button onclick="upgrade(6)">Increase Nitrogen</button>10 <b class="element oxygen">O</b></p>
        </main>
        <div class="resources">
            <p><b class="element hydrogen big">H</b><b> Hydrogen:</b> <span id="hydrogen">0</span></p>
            <p><b class="element helium big">He</b><b> Helium:</b> <span id="helium">0</span></p>
            <p><b class="element lithium big">Li</b><b> Lithium:</b> <span id="lithium">0</span></p>
            <p><b class="element beryllium big">Be</b><b> Beryllium:</b> <span id="beryllium">0</span></p>
            <p><b class="element boron big">B</b><b> Boron:</b> <span id="boron">0</span></p>
            <p><b class="element carbon big">C</b><b> Carbon:</b> <span id="carbon">0</span></p>
            <p><b class="element nitrogen big">N</b><b> Nitrogen:</b> <span id="nitrogen">0</span></p>
            <p><b class="element oxygen big">O</b><b> Oxygen:</b> <span id="oxygen">0</span></p>
        </div>
    </div>
    <footer>
        <p>About the creator</p>
        <div><a href="https://www.linkedin.com/in/harrison-casper-a945b32ab/">Harrison Casper</a></div>
        <div><a href="https://github.com/harrison7/startup">GitHub</a></div>
    </footer>
    <script src="play.js"></script>
</body>
</html>
